fitness:
  mode: weighted_sum
  accuracy_weight: 0.82
  interpretability_weight: 0.18
  interpretability_weights:
    node_complexity: 0.55
    feature_coherence: 0.25
    tree_balance: 0.10
    semantic_coherence: 0.10

ga:
  population_size: 120
  n_generations: 50
  crossover_prob: 0.72
  mutation_prob: 0.18
  elitism_ratio: 0.15
  tournament_size: 2

  mutation_types:
    threshold_perturbation: 0.50
    feature_replacement: 0.25
    prune_subtree: 0.20
    expand_leaf: 0.05

tree:
  max_depth: 7
  min_samples_split: 12
  min_samples_leaf: 4

experiment:
  cv_folds: 5
  datasets:
    - iris
    - wine
    - breast_cancer
  random_state: 42
